<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AI Universe Hub</title>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/styles.css" />
		<link
			rel="shortcut icon"
			href="styles/images/flaticon.png"
			type="image/x-icon"
		/>
	</head>
	<body onload="loadData()">
		<header class="container text-center my-5">
			<h1>Hello, world!</h1>
			<button id="btn-sort" type="button" class="btn btn-success">
				Sort By Date
			</button>
		</header>

		<main>
			<!-- dynamic data section -->
			<section id="dynamic-data-section" class="container">
				<div class="data-container">
					<!-- dynamic data will be here -->
					<div
						id="data-container"
						class="row row-cols-1 row-cols-md-3 g-4"
					></div>
				</div>
			</section>
			<section id="modal-container">
				<!-- Button trigger modal -->
				<!-- <button
					type="button"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#btn-feature-modal"
				></button> -->

				<!-- Modal -->

				<div
					class="modal fade"
					id="btn-feature-modal"
					tabindex="-1"
					aria-labelledby="featureModalLabel"
					aria-hidden="true"
				>
					<div
						class="modal-dialog modal-dialog-centered modal-xl position-relative"
					>
						<div class="modal-content">
							<button
								type="button"
								class="btn-close position-absolute top-0 start-100 translate-middle bg-danger rounded-circle"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>

							<div id="feature-body" class="modal-body row">
								<div class="container p-5 col-sm-6 mb-3 mb-sm-0">
									<!-- info card -->
									<div class="card">
										<h4 id="card-description">Info Heading bold</h4>
										<!-- subscription plan cards -->

										<div
											id="pricing-container"
											class="d-flex gap-3 justify-content-between"
										>
											<div class="pricing-data"></div>
											<div class="pricing-data"></div>
											<div class="pricing-data"></div>
										</div>
										<!-- feature and integration part -->
										<div class="d-flex justify-content-between">
											<div>
												<h4>Features</h4>
												<ul id="modal-features"></ul>
											</div>
											<div>
												<h4>Integration</h4>
												<ul id="modal-integration"></ul>
											</div>
										</div>
									</div>
								</div>
								<!-- image card -->
								<div class="col-sm-6">
									<div id="modal-image-container" class="card"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="js/app.js"></script>
		<script src="js/test.js"></script>
	</body>
</html>
